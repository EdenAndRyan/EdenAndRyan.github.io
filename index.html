<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <section class="section">
      <img src="savethedate.png" alt="Church Illustration" class="icon" />
      <h1 class="section-title">THE CEREMONY</h1>
      <p>The Homestead</p>
      <p>2961 NE 185th St.</p>
      <p>Starke, FL. 32091</p>
      <p>3:00 P.M.</p>
    </section>

    <section class="section">
      <img src="savethedate.png" alt="Reception Illustration" class="icon" />
      <h1 class="section-title">THE RECEPTION</h1>
      <p>First Presbyterian Church</p>
      <p>921 E Call St</p>
      <p>Starke, FL 32091</p>
      <p>TBD</p>
    </section>

    <section class="faq">
      <h2>Frequently Asked Questions</h2>
      <div class="faq-item">
        <button class="faq-question">Is there a dress code?</button>
        <div class="faq-answer">Anything black is preferred. </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">When is the ceremony?</button>
        <div class="faq-answer">The ceremony is at 9:30, but we will be eating and hanging out before.</div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
