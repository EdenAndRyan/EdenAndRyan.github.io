<form id="rsvp-form">
  <input name="firstName" placeholder="First Name" required />
  <input name="lastName" placeholder="Last Name" required />
  <input name="attending" type="number" placeholder="Attending" required />
  <textarea name="notes" placeholder="Notes"></textarea>
  <button type="submit">Submit RSVP</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbweh22JVesGIdbfpBiv5r394uozFJfd1MtBUHx13RgOm1HOrTlRz9uMAW74pxBHycgR1w/exec';

  document.getElementById('rsvp-form').addEventListener('submit', e => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch(scriptURL, {
      method: 'POST',
      body: formData // Do NOT set content-type!
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      alert('Thank you for your RSVP!');
      window.location.href = 'index.html';
    })
    .catch(error => {
      console.error('Error!', error.message);
      alert('Error submitting RSVP. Try again later.');
    });
  });
</script>
